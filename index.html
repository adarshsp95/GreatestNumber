<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-center">GREATEST NUMBER CHECK</h1>
    <form class=" form1 container border  p-3 ">
        <div class=" div1 mt-2 p-2">
            <label class="label1">Enter first number:</label><br>
            <input id="n1" type="text" placeholder="Number 1" class="form-control"><br>
            <label class="label1">Enter second number:</label>
            <input id="n2" type="text" placeholder="Number 2" class="form-control"><br>

            <div class="text-center p-1 mt-3">
                <button onclick="numCheck()" class="btn btn button" type="button">Check</button>
            </div>

        </div>
    </form>

</body>
<script>
    function numCheck(){
        num1=parseInt(n1.value)  
        num2=parseInt(n2.value)
        num1>num2?alert(`Greatest Number is ${num1}`):alert(`Greatest Number is ${num2}`)
    }
</script>

    
</body>
</html>
